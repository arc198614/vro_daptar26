{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h3 class="fw-bold mb-4">दप्तर तपासणी प्रश्नावली</h3>

            <form action="{{ url_for('inspect') }}" method="POST" enctype="multipart/form-data">
                <!-- Administrative Details -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">सजाचे नाव (Saja Name)</label>
                        <input type="text" class="form-control" name="saja_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">ग्राम महसूल अधिकारी (VRO Name)</label>
                        <input type="text" class="form-control" name="vro_name" required>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Dynamic Questions -->
                {% for q in questions %}
                <div class="mb-4 p-3 border rounded shadow-sm">
                    <p class="fw-bold mb-2">{{ loop.index }}. {{ q['प्रश्न'] }}</p>
                    <!-- Radio button options: हो, नाही, निरंक/लागू नाही -->
                    <div class="d-flex gap-3 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q_{{ q['ID'] }}" id="q_{{ q['ID'] }}_yes"
                                value="हो">
                            <label class="form-check-label" for="q_{{ q['ID'] }}_yes">हो</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q_{{ q['ID'] }}" id="q_{{ q['ID'] }}_no"
                                value="नाही">
                            <label class="form-check-label" for="q_{{ q['ID'] }}_no">नाही</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q_{{ q['ID'] }}" id="q_{{ q['ID'] }}_na"
                                value="निरंक/लागू नाही">
                            <label class="form-check-label" for="q_{{ q['ID'] }}_na">निरंक/लागू नाही</label>
                        </div>
                    </div>

                    {% if q['अपलोड आवश्यक'] == 'हो' %}
                    <div class="mt-2">
                        <label class="form-label small text-secondary">दस्तऐवज अपलोड करा (Upload File)</label>
                        <input class="form-control form-control-sm" type="file" name="file_{{ q['ID'] }}">
                    </div>
                    {% endif %}

                    <div class="mt-2">
                        <label class="form-label small text-secondary">अधिकारी शेरा (Remarks)</label>
                        <textarea class="form-control" name="remark_{{ q['ID'] }}" rows="1"></textarea>
                    </div>
                </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">जतन करा (Save Inspection)</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
